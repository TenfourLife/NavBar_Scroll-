<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Bar With Scroll Every Section</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><a href="#">YourBrand</a></div>
        <ul class="menu">
          <li><a href="#Home">Start</a></li>
          <li><a href="#About">Info</a></li>
          <li><a href="#Category">Topics</a></li>
          <li><a href="#Contact">Reach Us</a></li>
          <li><a href="#Feedback">Reviews</a></li>
        </ul>
      </div>
    </nav>
    <section id="Home">Start Section</section>
    <section id="About">Info Section</section>
    <section id="Category">Topics Section</section>
    <section id="Contact">Reach Us Section</section>
    <section id="Feedback">Reviews Section</section>
    <div class="button">
      <a href="#Home"><i class="fas fa-arrow-up"></i></a>
    </div>
  </body>
</html>
